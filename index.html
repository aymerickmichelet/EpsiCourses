<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{title}}</title>
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
        <ul>
            <li>Banane: {{costOfBananas}}</li>
            <li>Ananas: {{costOfPineapple}}</li>
            <li>Fraise: {{costOfStrawberry}}</li>
            <li>Total: {{ total }}</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        const title = new Vue({
            el: 'title',
            data: {
                title: "TaVueCa"
            }
        })
    </script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: "Wesh alors",
                costOfBananas: 0,
                costOfPineapple: 11,
                costOfStrawberry: 1
            },
            computed: {
                total(){
                    return this.costOfBananas + this.costOfPineapple + this.costOfStrawberry;
                }
            }
        });
        </script>
</body>
</html>
